<html>
	<head>
		<title>AIRBNB Listing Price Recommender</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

        <!-- Wrapper -->
			<div id="wrapper">

                <!-- Header -->
					<header id="header">
						<a href="/" class="logo"><strong>AIRBNB</strong> <span>Listing Price Recommender</span></a>
						<nav>
                            <ul class="actions">
								<li><a href="/prediction" class="button">Prediction</a></li>
								<li><a href="/visualizations" class="button">Graph</a></li>
                                <li></li>
							</ul>
							<!-- <a href="#menu">Menu</a> -->
                            
						</nav>
					</header>

				<!-- Menu -->
					<!-- <nav id="menu">
						<ul class="links">
                            <li><a href="/">Home</a></li>
							<li><a href="/prediction">Prediction</a></li>
							<li><a href="/graph">Graph</a></li>
						</ul>
						<ul class="actions stacked">
							<li><a href="#" class="button primary fit">Get Started</a></li>
							<li><a href="#" class="button fit">Log In</a></li>
						</ul>
					</nav> -->
                
                <!-- Main -->
					<div id="main" class="alt">
                        <section id="one">
                            <div class="inner">

                                <div class="row gtr-200">
                                    <div class="col-6 col-12-medium"> 
                                        <form action="/prediction" method="POST">                                                                
                                            <div class="row gtr-uniform">
                                                <div class="col-12">
                                                    <label for="message">City</label>
                                                    <select name="city" id="city">
                                                        <option value="">- City by name -</option>
                                                        <option value="Austin">Austin</option>
                                                        <option value="Chicago">Chicago</option>
                                                        <option value="Columbus">Columbus</option>
                                                        <option value="Los Angeles">Los Angeles</option>
                                                        <option value="New York City">New York City</option>
                                                        <option value="San Diego">San Diego</option>
                                                    </select>
                                                </div>
                                                <div class="col-6 col-12-xsmall">
                                                    <label for="message">Number of beds</label>
                                                    <!-- <input type="text" name="beds" id="beds" value="" placeholder="Number of beds" /> -->
                                                    <div class="slidecontainer">
                                                        <input type="range" min="1" max="19" value="1" class="slider" name="beds" id="beds">
                                                        <p>Beds: <span id="display1"></span></p>
                                                      </div>
                                                </div>
                                                <div class="col-6 col-12-xsmall">
                                                    <label for="message">Number of bedrooms</label>
                                                    <!-- <input type="text" name="bedrooms" id="bedrooms" value="" placeholder="Number of bedrooms" /> -->
                                                    <div class="slidecontainer">
                                                        <input type="range" min="1" max="9" value="1" class="slider" name="bedrooms" id="bedrooms">
                                                        <p>Bedrooms: <span id="display2"></span></p>
                                                      </div>
                                                </div>
                                                <div class="col-6 col-12-xsmall">
                                                    <label for="message">Number of bathrooms</label>
                                                    <!-- <input type="text" name="bathrooms" id="bathrooms" value="" placeholder="Number of bathrooms" /> -->
                                                    <div class="slidecontainer">
                                                        <input type="range" min="1" max="9" value="1" class="slider" name="bathrooms" id="bathrooms">
                                                        <p>Bathrooms: <span id="display3"></span></p>
                                                      </div>
                                                </div>
                                                <div class="col-6 col-12-xsmall">
                                                    <label for="message">Accommodates</label>
                                                    <div class="slidecontainer">
                                                        <input type="range" min="1" max="19" value="1" class="slider" name="accommodates" id="accommodates">
                                                        <p>Accommodates: <span id="display4"></span></p>
                                                      </div>
                                                </div>
                                                <div class="col-12">
                                                    <label for="message">Property type</label>
                                                    <select name="property_type" id="property_type">
                                                        <option value="">- Property Type -</option>
                                                        <option value="Apartment">Apartment</option>
                                                        <option value="Aparthotel">Aparthotel</option>
                                                        <option value="Bed and breakfast">Bed and breakfast</option>
                                                        <option value="Botique hotel">Botique hotel</option>
                                                        <option value="Boat">Boat</option>
                                                        <option value="Bungalow">Bungalow</option>
                                                        <option value="Cabin">Cabin</option>
                                                        <option value="Camper/RV">Camper/RV</option>
                                                        <option value="Condominium">Condominium</option>
                                                        <option value="Cottage">Cottage</option>
                                                        <option value="Guest suite">Guest suite</option>
                                                        <option value="Guesthouse">Guesthouse</option>
                                                        <option value="House">House</option>   
                                                        <option value="Hotel">Hotel</option>                                               
                                                        <option value="Hostel">Hostel</option>
                                                        <option value="Loft">Loft</option>
                                                        <option value="Resort">Resort</option>                                                        
                                                        <option value="Serviced apartment">Serviced apartment</option>
                                                        <option value="Tiny house">Tiny house</option>
                                                        <option value="Townhouse1">Townhouse</option>   
                                                        <option value="Villa">Villa</option>
                                                        <option value="Other">Other</option>
                                                    </select>
                                                </div>
                                                <div class="col-12">
                                                    <label for="message">Room type</label>
                                                    <select name="room_type" id="room_type">
                                                        <option value="">- Room type -</option>
                                                        <option>Entire home/apt</option>
                                                        <option>Private room</option>
                                                        <option>Shared room</option>
                                                        <option>Hotel room</option>
                                                    </select>
                                                </div>
                                            </div> 
                                            <div class="col-12">
                                                <ul class="actions">
                                                    <li><input type="submit" value="Get Optimal Price" class="primary" /></li>
                                                </ul>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-6 col-12-medium">
                                        <h3>YOUR RECOMMENDED LISTING PRICE</h3>
                                        <h2>{{ prediction }}</h2>
                                        <h4>{{ city }}</h4>
                                        <h4>Bed {{ beds }}</h4>
                                        <h4>Bedroom {{ bedrooms }}</h4>
                                        <h4>Bathroom {{ bathrooms }}</h4>
                                        <h4>Accomodate {{ accommodates }}</h4>
                                        <h4>{{ property_type }}</h4>
                                        <h4>{{ room_type }}</h4>
                                    </div>
                                </div>
     
                            </div>  
                        </section>     
                    </div>              
            </div>
        <!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
            <script src="assets/js/slider.js"></script>

    </body>
